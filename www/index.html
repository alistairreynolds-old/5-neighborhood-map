<!DOCTYPE html>
<html>
  <head>
    <title>Alistair Reynolds' Neighborhood map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="map">Loading map. Please wait...</div> 
    <div id="points" data-bind="template: { name: 'pointsTmpl', foreach: points }"></div>
    <script id="pointsTmpl" type="text/html">
      <input type="text" placeholder="Search..." data-bind="points" class="search"
            onkeyup="viewModel.filterPoints(this.value)">
      <h2 data-bind="text: name, click: $parent.setSelected"></h2>         
      <div data-bind="if: selected">
        <div id="info-content">
          <div data-bind="html: content"></div>
          <img width="90%" data-bind="attr: {src: img, alt: name}" />
          <p data-bind="if: web">
              <a target="_blank" data-bind="attr: {href: webUrl, alt: web}"><span data-bind="text: web"></span></a>
          </p>
        </div>
      </div>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  	<script src="js/lib/jquery-1.11.3.min.js"></script>
  	<script src="js/lib/knockout-3.3.0.js"></script>
  	<script src="js/model.js"></script> 
  	<script src="js/view.js"></script>  
    <script src="js/viewModel.js"></script> 
  	<script src="js/app.js"></script>
  </body>
</html>
