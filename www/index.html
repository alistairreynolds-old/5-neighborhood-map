<!DOCTYPE html>
<html>
  <head>
    <title>Alistair Reynolds' Neighborhood map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <div id="map"></div> 
  <div id="points" data-bind="template: { name: 'pointsTmpl', foreach: points }"></div>
  <script id="pointsTmpl" type="text/html">
      <p data-bind="click: $parent.setSelected">
          Name: <span data-bind="text: name"></span>;
          Lat: <span data-bind="text: lat"></span>;
      </p>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  	<script src="js/lib/jquery-1.11.3.min.js"></script>
  	<script src="js/lib/bootstrap.min.js"></script>
  	<script src="js/lib/knockout-3.3.0.js"></script>
  	<script src="js/model.js"></script> 
  	<script src="js/view.js"></script>  
    <script src="js/viewModel.js"></script> 
  	<script src="js/app.js"></script>
  </body>
</html>
