<!DOCTYPE html>
<html>
  <head>
    <title>Alistair Reynolds' Neighborhood map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 800px) " href="css/mob-style.css" />
    <link rel="stylesheet" media="screen and (min-width: 801px) " href="css/dt-style.css" />
  </head>
  <body>
    <!-- Initial loading map text to use to give feedback in case of slow/broken connection to google -->
    <div id="map">Loading map. Please wait...</div>
    <!-- POI KO list on the right -->
    <div id="points" data-bind="template: { name: 'pointsTmpl', foreach: filteredPoints }"></div>
    <script id="pointsTmpl" type="text/html">
      <!-- Allowing to click on the H2 element to show a single element -->
      <h2 data-bind="text: name, click: setSelected"></h2>         
      <!-- Only show this if the current POI is selected -->
      <div data-bind="if: selected" class="info-shell">
        <div class="info-content">
          <div data-bind="html: content"></div>
          <img width="90%" data-bind="attr: {src: img, alt: name}" />
          <!-- Only show the web link if set -->
          <p data-bind="if: web">
              <a target="_blank" data-bind="attr: {href: webUrl, alt: web}"><span data-bind="text: web"></span></a>
          </p>
        </div>
      </div>
    </script>

    <input type="text" placeholder="Search..." data-bind="value: filter, valueUpdate: 'afterkeydown', event: {keyup: filterMap}" class="search" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  	<script src="js/lib/jquery-1.11.3.min.js"></script>
  	<script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/ko.utils.js"></script>
  	<script src="js/model.js"></script> 
  	<script src="js/view.js"></script>  
    <script src="js/viewModel.js"></script> 
  	<script src="js/app.js"></script>
  </body>
</html>
